<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="formGroupExampleInput">User ID</label>
      <input type="text" class="form-control" id="formGroupExampleInput" formControlName="userId">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Title</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" formControlName="title">
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1">Body</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="body"></textarea>
      </div>

      <input class="btn btn-primary" type="submit" value="Submit">
  </form>
