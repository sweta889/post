<div class="card">
    <h3>Post Details</h3>
    <hr>

    <div class="postDetails">
        <div class="userId">
            <h5>User ID : </h5>
            <label> {{ postDetails.userId }} </label>
        </div>
        <div class="title">
            <h5>Title : </h5>
            <label> {{ postDetails.title }} </label>
        </div>
        <div class="body">
            <h5>Body</h5>
            <p> {{ postDetails.body }}</p>
        </div>
    </div>
</div>
